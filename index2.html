<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet"/>
    <title>Pricing component</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="text">Our Pricing</div>
        <div class="toggleContainer">
          <div><p>Anually</p></div>
            <div class="toggle1">
              <a href="index.html"><div class="circle1"></div></a>
            </div>
          <div><p>Monthly</p></div>
        </div>
      </div>
      <div class="boxContainer">
        <!-- /*box1*/ -->
        <div class="box1">
          <div class="boxText">Basic</div>
          <div class="price">&dollar;19.99</div>
          <hr style="height:1px;border-width:0;color:gray;background-color: grey">
          <div class="boxText">500 GB Storage</div>
          <hr style="height:1px;border-width:0;color:gray;background-color:grey">
          <div class="boxText">2 Users Allowed</div>
          <hr style="height:1px;border-width:0;color:gray;background-color: grey">
          <div class="boxText">Send up to 3 GB</div>
          <hr style="height:1px;border-width:0;color:gray;background-color: grey">
          <div class="bottombox">Learn More</div>
        </div>
        <!-- /*2nd*/ -->
        <div class="box2">
          <div class="boxText">Professional</div>
          <div class="price">&dollar;24.99</div>
          <hr style="height:1px;border-width:0;color:gray;background-color: white">
          <div class="boxText">1 TB Storage</div>
          <hr style="height:1px;border-width:0;color:gray;background-color: white">
          <div class="boxText">5 Users Allowed</div>
          <hr style="height:1px;border-width:0;color:gray;background-color: white">
          <div class="boxText">Send up to 10 GB</div>
          <hr style="height:1px;border-width:0;color:gray;background-color: white">
          <div class="bottombox1">Learn More</div>
        </div>
        <!-- /*3rd*/ -->
        <div class="box3">
          <div class="boxText">Master</div>
          <div class="price">&dollar;39.99</div>
          <hr style="height:1px;border-width:0;color:gray;background-color:black">
          <div class="boxText">2 TB Storage</div>
          <hr style="height:1px;border-width:0;color:gray;background-color:black">
          <div class="boxText">10 Users Allowed</div>
          <hr style="height:1px;border-width:0;background-color:black;">
          <div class="boxText">Send up to 20 GB</div>
          <hr style="height:1px;border-width:0;color:gray;background-color:black">
          <div class="bottombox">Learn More</div>
        </div>
    </div>
    </div>
  </body>
</html>
